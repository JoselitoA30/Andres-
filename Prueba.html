<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header class="container-md d-flex align-items-center justify-content-between">
      <h1>Metrika</h1>

      <div>
        <i class="bi bi-instagram p-2"></i> 
        <i class="bi bi-facebook p-2"></i> 
        <i class="bi bi-twitter p-2"></i> 
        <i class="bi bi-discord p-2"></i> 
        <i class="bi bi-google p-2"></i> 
      </div> 

    </header>
    <section>
      <div class="container-md">
        <div class="row ">
          <div class="col ">
            <div class="row">
              <div class="col text-center m-3" style="background-color: #69b0a2;"> 
                <i class="bi bi-book fs-1"></i>
                <p class="text-start">About </p> 
              </div>

              <div class="col text-center m-3" style="background-color: #6ab08c;"> 
                <i class="bi bi-archive fs-1"></i>
                <p class="text-start">our team</p> 
              </div>
            </div>

            <div class="row">
              <div class="col text-center m-3 " style="background-color: #b95847;">
                <i class="bi bi-download fs-1"></i>  
              <p class="text-start ">Resume</p> 
              </div> 
            </div>



          </div>

          <div class="col text-center m-3" style="background-color: #48a0c6;" >
            <i class="bi bi-collection-play-fill " style="font-size: 90px;"></i>
            <p class="text-start">Our work</p>
          </div>

          <div class="col">
            <div class="row">
              <div class="col text-center m-3" style="background-color: #c85179;" >
                <i class="bi bi-map fs-1"></i>

                <p>Contacts</p>

              </div>

              <div class="col text-center m-3" style="background-color: #cb7748;" > 
                <i class="bi bi-pencil-fill fs-1"></i> 
                <p class="text-start">Blog</p> 
              </div>

            </div>

            <div class="row">
              <div class="col text-center m-3" style="background-color: #d09342;" >
                <i class="bi bi-envelope fs-1"></i>
                
                <p class="text-start">Feeckback</p>
              </div>
            </div>



          </div>
        </div>

      </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
